<!DOCTYPE html>
<html lang="es" ng-app='espejoApp'>
    <head>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width'/>

        <script type="text/javascript" src="angular/angular-1.3.8/angular.js"></script>
        <script type="text/javascript" src="espejo2.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style2.css"/>
    </head>
    <body ng-controller='EspejoCtrl'>

      <img id='imagen1' src='mujer1.fw.png' class='imagen'></img>
      <img id='imagen2' src='mujer2.fw.png' class='imagen'></img>
      <!-- <img id='imagen2' src='img3.jpg' class='imagen'></img> -->
      <video autoplay class='video'></video>
      <button ng-click='boton()'>Camara</button>


      <input type="range" min="0.0" max="1.0" step='0.1' ng-model='s1' ng-change='sliderCambio1()'>
      <input type="range" min="0.0" max="1.0" step='0.1' ng-model='s2' ng-change='sliderCambio2()'>

      <div>

        <input type='check' ng-model='usarAccel'>usar accel</input>
        <input type='text' ng-model='accel.x'/>
        <input type='text' ng-model='accel.y'/>
        <input type='text' ng-model='accel.z'/>

        <input type='check' ng-model='usarAccelg'>usar accelG</input>
        <input type='text' ng-model='accelg.x'/>
        <input type='text' ng-model='accelg.y'/>
        <input type='text' ng-model='accelg.z'/>

        <input type='check' ng-model='usarRotation'>usar rotation</input>
        <input type='text' ng-model='rotation.alpha'/>
        <input type='text' ng-model='rotation.beta'/>
        <input type='text' ng-model='rotation.gamma'/>

        <input type='text' ng-model='interval'/>
      </div>
    </body>
</html>
